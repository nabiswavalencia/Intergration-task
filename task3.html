<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Dad Jokes</title>
  <style>
    body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #f0f8ff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  text-align: center;
}

.container {
  background: white;
  padding: 2rem;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  max-width: 500px;
  width: 90%;
}

h1 {
  color: #2c3e50;
}

.joke-box {
  margin: 1.5rem 0;
  padding: 1rem;
  background: #f9f9f9;
  border-left: 4px solid #3498db;
  font-size: 1.2rem;
  min-height: 50px;
}

.joke-btn {
  background-color: #3498db;
  color: white;
  border: none;
  padding: 0.8rem 1.5rem;
  font-size: 1rem;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.joke-btn:hover {
  background-color: #2980b9;
}
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ˜‚ Random Dad Jokes</h1>
    <div id="joke" class="joke-box">Click the button below!</div>
    <button id="fetchJoke" class="joke-btn">Get a Joke</button>
  </div>
  <script>
document.getElementById('fetchJoke').addEventListener('click', fetchJoke);

// const apiKey = "reqres-free-v1" ;
const apiUrl = 'https://icanhazdadjoke.com/' ;

function fetchJoke() {
  const jokeElement = document.getElementById('joke');
  jokeElement.textContent = "Loading...";

 fetch(apiUrl , {
   headers: {
        // 'x-api-key': apiKey,
        'Accept': 'application/json'
      }
})
    .then(response => response.json())
    .then(data => {
      jokeElement.textContent = data.joke;
    })
    .catch(error => {
      jokeElement.textContent = "Failed to fetch a joke. Try again!";
      console.error("Error:", error);
    });
}
  </script>
</body>
</html>
